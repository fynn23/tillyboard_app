name: Ensure vercel.json on staging

on:
  push:
    branches: [ staging ]

permissions:
  contents: write

jobs:
  ensure-config:
    if: github.actor != 'github-actions[bot]'   # verhindert Endlosschleife
    runs-on: ubuntu-latest
    env:
      # Falls Vercel ein Unterordner als Root nutzt, hier z. B. "site" eintragen.
      VERCEL_ROOT: ""   # leer = Repo-Root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Ensure vercel.json exists with SPA fallback
        run: |
          mkdir -p "${VERCEL_ROOT}"
          cat > "${VERCEL_ROOT}/vercel.json" <<'JSON'
{
  "$schema": "https://openapi.vercel.sh/vercel.json",
  "rewrites": [
    {
      "source": "/((?!.*\\.(?:png|jpg|jpeg|gif|svg|webp|ico|css|js|map|txt|xml|json|mp4|webm|wav|mp3|woff|woff2|ttf|otf)$).*)",
      "destination": "/index.html"
    }
  ]
}
JSON

      - name: Commit changes if needed
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): ensure vercel.json on staging [skip ci]"
            git push
          else
            echo "No changes."
          fi
