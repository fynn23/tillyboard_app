name: Auto PR export -> staging
on:
  push:
    branches: [ export ]

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Open PR export -> staging (if none exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ist bereits ein offener PR vorhanden?
          OPEN_COUNT=$(gh pr list --base staging --head export --state open --json number --jq 'length')
          if [ "$OPEN_COUNT" -gt 0 ]; then
            echo "PR existiert bereits – nichts zu tun."
            exit 0
          fi

          # PR erstellen
          gh pr create \
            --base staging \
            --head export \
            --title "chore: sync export → staging" \
            --body "Automatisch erstellter PR aus WeWeb-Export."
