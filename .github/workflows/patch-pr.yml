name: Patch PR with vercel.json (+404)

on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches: [ "staging" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR HEAD (writeable)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure vercel.json (SPA fallback)
        shell: bash
        run: |
          cat > vercel.json <<'JSON'
{
  "$schema": "https://openapi.vercel.sh/vercel.json",
  "rewrites": [
    { "source": "/(.*)", "destination": "/index.html" }
  ]
}
JSON

      - name: Ensure 404.html (prefer /public, else root)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f public/index.html ]; then
            DIR=public
          elif [ -f index.html ]; then
            DIR=.
          else
            DIR=public
            mkdir -p public
          fi

          if [ -f "$DIR/index.html" ]; then
            cp "$DIR/index.html" "$DIR/404.html"
          else
            cat > "$DIR/404.html" <<'HTML'
<!doctype html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="0; url=/" />
<meta name="robots" content="noindex">
<title>404</title>
HTML
          fi

      - name: Commit & push patched files into PR branch
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vercel.json public/404.html 404.html || true
          git commit -m "chore: add vercel.json (+404)" || exit 0
          git push
