<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Du hast dich verlaufen</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root { --green:#22f36d; --green-dark:#0f7a3a; --text:#0b0b0b; --muted:#7a7a7a; }
    html,body { height:100%; }
    body {
      margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background:#fff; color:var(--text); text-align:center;
    }
    h1 { font-size:96px; line-height:1; margin:0 0 24px; font-weight:800; letter-spacing:-2px; }
    .badge {
      width:144px; height:144px; border-radius:50%; background:var(--green);
      display:flex; align-items:center; justify-content:center; margin-bottom:28px;
      box-shadow: 0 18px 28px rgba(0,0,0,.08);
    }
    .badge svg { width:72px; height:72px; fill:var(--green-dark); }
    p { margin:0 0 12px; font-size:22px; font-weight:600; }
    a.back {
      display:inline-block; margin-top:4px; color:var(--muted); text-decoration:none; font-size:16px;
    }
    a.back:hover { text-decoration:underline; }
    .shadow {
      width:280px; height:24px; border-radius:50%; background:radial-gradient(ellipse at center, rgba(0,0,0,.12), rgba(0,0,0,0) 60%);
      filter: blur(6px); opacity:.6; transform: translateY(-10px);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <div class="badge" aria-hidden="true">
    <!-- Platzhalter-Icon – nimm gern dein eigenes SVG/PNG -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M8.5 8A3.5 3.5 0 1 1 12 4.5 3.5 3.5 0 0 1 8.5 8Zm3 11A3.5 3.5 0 1 1 15 15.5 3.5 3.5 0 0 1 11.5 19Zm6-9A3.5 3.5 0 1 1 21 6.5 3.5 3.5 0 0 1 17.5 10Zm-7.4-1.3 4.8 2.6a1 1 0 1 0 .94-1.76l-4.8-2.6a1 1 0 1 0-.94 1.76Zm1.8 6.2-2.6-4.8a1 1 0 1 0-1.76.94l2.6 4.8a1 1 0 0 0 1.76-.94Z"/>
    </svg>
  </div>
  <div class="shadow" aria-hidden="true"></div>
  <p>Du hast dich verlaufen</p>
  <a class="back" href="/">zurück</a>
</body>
</html>
