<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 – Du hast dich verlaufen</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --green: #22f36d;
      --text: #0b0b0b;
      --muted: #7a7a7a;
    }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: #fff;
      color: var(--text);
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .digit {
      position: absolute;
      font-size: 96px;
      font-weight: 800;
      letter-spacing: -2px;
      top: -200px;
      animation: dropAndReturn 4s ease-in-out infinite;
    }

    /* horizontale Positionen */
    .digit:nth-child(1) { left: calc(50% - 96px); animation-delay: 0s; }
    .digit:nth-child(2) { left: calc(50% - 32px); animation-delay: 0.8s; }
    .digit:nth-child(3) { left: calc(50% + 32px); animation-delay: 1.6s; }

    @keyframes dropAndReturn {
      0%   { top: -200px; transform: rotate(0deg); }
      45%  { top: 40%; transform: rotate(0deg); }     /* Aufprallhöhe */
      55%  { top: 35%; transform: rotate(10deg); }    /* kleiner Rückstoß */
      65%  { top: 40%; transform: rotate(-8deg); }    /* wieder nach unten */
      75%  { top: 38%; transform: rotate(0deg); }     /* leicht schweben */
      85%  { top: 38%; transform: rotate(0deg); }     /* länger verweilen */
      100% { top: -200px; transform: rotate(0deg); }  /* zurück zur Startposition */
    }

    .badge {
      position: absolute;
      width: 144px;
      height: 144px;
      border-radius: 50%;
      background: var(--green);
      top: calc(50% + 20px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 18px 28px rgba(0,0,0,0.08);
      z-index: 1;
    }
    .badge img {
      width: 72px;
      height: 72px;
    }

    .shadow {
      position: absolute;
      width: 280px;
      height: 24px;
      top: calc(50% + 144px + 5px);
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.12), rgba(0,0,0,0) 60%);
      filter: blur(6px);
      opacity: .6;
      z-index: 0;
    }

    p {
      position: absolute;
      bottom: 80px;
      width: 100%;
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    a.back {
      position: absolute;
      bottom: 40px;
      width: 100%;
      font-size: 16px;
      color: var(--muted);
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="digit">4</div>
    <div class="digit">0</div>
    <div class="digit">4</div>
    <div class="badge">
      <img src="https://app.tillyboard.com/images/icons8-broken-bone.svg?_wwcv=3211" alt="Icon" />
    </div>
    <div class="shadow" aria-hidden="true"></div>
    <p>Du hast dich verlaufen</p>
    <a class="back" href="/">zurück</a>
  </div>
</body>
</html>
